name: Test My Actions
# This workflow is triggered on pushes to the repository.
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build the stack
        run: docker-compose -f wp-cli/stack.yml up
      - uses: ./wp-cli
        name: WP-CLI
        with:
          args: plugin list